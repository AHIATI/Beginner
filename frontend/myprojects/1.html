<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 2024</title>
   <link rel="stylesheet" href="jstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
   <div class="container">
    <div class="wrapper">
        
            <div class="title">
                <span></span>  Login Form</span>
            </div>
            <form action="#">
            <div class="needs">
                <i class="fas fa-user"></i>
                <input type="email" id="email" placeholder="email or phone number" required> 
            </div>

            <div class="needs">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="password" required>
            </div>
            <div class="forgotpassword">
                <a href="#" target="_blank" >forgot password?</a>
            </div>
            <div class="needs button">
                <input type="submit" value="Login">
            </div>
             <div class="signuplink">Not a member?
                <a href="#" target="_blank" >signup now</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
