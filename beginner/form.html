<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <header ><b>Fill the forms to be included in the scholarship</b>
      <P>Make sure you meet all the requirement before you start filling the form</P>
    </header>
</head>
<body>
    <footer>
        <form>
            <label for="fname">First name:</label>
                 <input type="text" id="fname" name="fname" placeholder="Ahiati" maxlength="20" minlength="3">
            <br> <br>
            <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Emmanuel" maxlength="20" minlength="3">
                <br> <br>
            <label for="pnumber">Phone number:</label>
                <input type="tel" id="pnumber" name="pnumber" placeholder="233-531-154-310" pattern="[1-9]{3}-[0-9]{3}-[0-9]{3}" maxlength="12"> <br><br>
            <label for="bdate">Date of Birth:</label>
                <input type="date" id="bdate" name="bdate" placeholder="12/10/2024" > <br><br> 
             <label for="email">Email Address:</label>
                <input type="email" id="email" name="mail" placeholder="ahiatiemmanuel77@gmail.com" > <br><br>
                
            <input type="radio" id="Mr" name="title" value="Mr.">
             <label for="Mr">Mr.</label>
             <input type="radio" id="Mrs" name="title" value="Mrs.">
             <label for="Mrs">Mrs.</label>
             <input type="radio" id="Miss" name="title" value="Miss.">
             <label for="Miss">Miss.</label>
              <br><br>
             <input type="reset">
             <input type="submit" >
         
        </form>
    </footer>
    
</body>
</html>
